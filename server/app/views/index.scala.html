<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/notifit.css")">

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/notifit.js")"></script>
  <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>


  <script type="text/javascript" src="@routes.Assets.at("javascripts/scala-js-slide-js-opt.js")"></script>
  <script type="text/javascript">
  ScalaJSSlide().main()
  </script>

</head>

<body>

  <div id="main">
    <div class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <select id="select-notes" class="form-control" name="notes"></select>
        </div>
      </div>
    </div>

    <div class="container">
     <div id="editor-wrapper" class="row">
      <div id="editor" class="col-xs-6">
        <textarea class="col-xs-12"></textarea>
      </div>
      <div class="col-xs-6">
        <div class="col-xs-12" id="view"></div>
      </div>
    </div>
  </div><!-- /.container -->

  <div class="container">
    <span id="delete"></span>
    <span id="slide-start"></span>

  </div>
</div>


<div class="modal fade" id="slide-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div id="slide" class="modal-body"></div>
    </div>
  </div>
</div>

</body>
</html>
